<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<button id="buttonGad" onclick="changeColor()">Gad</button>

<script>

var changeColor = (function() {
    var red = true;
    var buttonGad = document.getElementById("buttonGad");
    return function() {
        red = !red;
        if (red) {
            buttonGad.style.color = "red";
        } else {
            buttonGad.style.color = "blue";
        }
    }
})();


</script>

</body>
</html>
